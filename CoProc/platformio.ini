; Environment Settings
[env:teensy35]
platform = teensy
board = teensy35
framework = arduino

; Build Flags
build_flags =
	;-D STUB_ENCODERS
	;-D SERIAL_DEBUG
	;-D I2C_LED_DEBUG

; Dependencies
lib_extra_dirs = ../CppDeps